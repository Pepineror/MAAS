version: "3.9"

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: maas-backend
    ports:
      - "7777:7777"
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/maas
      - REDIS_URL=redis://redis:6379/0
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENAI_BASE_URL=${OPENAI_BASE_URL}
      - REDMINE_API_KEY=${REDMINE_API_KEY}
      - REDMINE_BASE_URL=${REDMINE_BASE_URL}
    depends_on:
      - db
      - redis
    networks:
      - maas-network

  agent-ui:
    build:
      context: ./agent-ui
      dockerfile: Dockerfile
    container_name: maas-agent-ui
    ports:
      - "3001:3001"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:7777
    depends_on:
      - backend
    networks:
      - maas-network

  db:
    image: supabase/postgres:15.1.1.78
    container_name: maas-db
    ports:
      - "5434:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: maas
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - maas-network

  redis:
    image: redis:7-alpine
    container_name: maas-redis
    ports:
      - "6379:6379"
    networks:
      - maas-network

  # Optional: OpenTelemetry Collector & Grafana for Observability (TRL 4-6 Hardening)
  otel-collector:
    image: otel/opentelemetry-collector:latest
    container_name: maas-otel
    command: [ "--config=/etc/otel-collector-config.yaml" ]
    volumes:
      - ./otel-collector-config.yaml:/etc/otel-collector-config.yaml
    ports:
      - "4317:4317" # OTLP gRPC
      - "4318:4318" # OTLP HTTP
    networks:
      - maas-network

  grafana:
    image: grafana/grafana:latest
    container_name: maas-grafana
    ports:
      - "3002:3000"
    networks:
      - maas-network

networks:
  maas-network:
    driver: bridge

volumes:
  pgdata:
